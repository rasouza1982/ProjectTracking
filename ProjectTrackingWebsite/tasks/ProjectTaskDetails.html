<h4>{{Title}}</h4>
<hr />
<a href="#NewTask" class="btn btn-sm btn-primary">Add New Task</a>
<hr />
<table class="table table-striped table-hover" style="width:70%">
<thead>
    <tr class="info">
        <td>Project Task ID</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>Task Completion (%)</td>
    </tr>
</thead>
<tbody>
    <tr class="table-striped" ng-repeat="task in Tasks">
        <td>{{task.projectTaskID}}</td>
        <td>{{task.taskStartDate | date:'short'}}</td>
        <td>{{task.taskEndDate | date:'short'}}</td>
        <td>{{task.taskCompletion}}&nbsp;%</td>
        <td>
            <input type="button" value="Modify" class="btn btn-sm btn-info" />
        </td>
        <td>
            <input type="button" value="Delete" class="btn btn-sm btn-info" />
        </td>
    </tr>
</tbody>
</table>
