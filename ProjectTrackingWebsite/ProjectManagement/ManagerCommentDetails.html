<h4>{{Title}}</h4>
<hr />
    <a href="#NewComment" class="btn btn-sm btn-primary">Add New Comment</a>
<hr />
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td style="width:20%">Comment ID</td>
            <td>Comments</td>
        </tr>
    </thead>
    <tbody>
        <tr class="table-striped" ng-repeat="comment in Comments">
            <td>{{comment.managerCommentId}}</td>
            <td>{{comment.comments}}</td>
           <td>
                <input type="button" value="Modify" class="btn btn-sm btn-info" />
            </td>
            <td>
                <input type="button" value="Delete" class="btn btn-sm btn-info" />
            </td>
        </tr>
    </tbody>
</table>
