<!DOCTYPE html>
<html lang="en" ng-app="ProjectTrackingModule">
<head>
    <title>Manager Comment Details</title>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Site.css" rel="stylesheet" />
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../services/ManagerCommentsService.js"></script>
    <script src="../Controllers/ManagerCommentsController.js"></script>
</head>
<body ng-controller="ManagerCommentsController">
    <h3>{{Title}}</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>Comment ID</td>
                <td>Comments</td>
            </tr>
        </thead>
        <tbody>
            <tr class="table-striped" ng-repeat="comment in Comments">
                <td>{{comment.managerCommentId}}</td>
                <td>{{comment.comments}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
