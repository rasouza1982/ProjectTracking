<h4>{{Title}}</h4>
<hr />
<a href="#NewUserStory" class="btn btn-sm btn-primary">Add New User Story</a>
<hr />
<table class="table table-striped table-hover" style="width:70%">
    <thead>
        <tr class="info">
            <td>User Story ID</td>
            <td>User Story</td>
        </tr>
    </thead>
    <tbody>
        <tr class="table-striped" ng-repeat="story in Stories">
            <td style="width:15%">{{story.userStoryID}}</td>
            <td>{{story.story}}</td>
             <td>
                <input type="button" value="Modify" class="btn btn-sm btn-info" />
            </td>
            <td>
                <input type="button" value="Delete" class="btn btn-sm btn-info" />
            </td>
        </tr>
    </tbody>
</table>
