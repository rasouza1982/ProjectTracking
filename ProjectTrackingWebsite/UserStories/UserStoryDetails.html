<!DOCTYPE html>
<html lang="en" ng-app="ProjectTrackingModule">
<head>
    <title>User Story Details</title>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Site.css" rel="stylesheet" />
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/app.js"></script>
    <script src="../services/UserStoriesService.js"></script>
    <script src="../controllers/UserStoriesController.js"></script>
</head>
<body ng-controller="UserStoriesController">
    <h3>{{Title}}</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>User Story ID</td>
                <td>User Story</td>
            </tr>
        </thead>
        <tbody>
            <tr class="table-striped" ng-repeat="story in Stories">
                <td>{{story.userStoryID}}</td>
                <td>{{story.story}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
