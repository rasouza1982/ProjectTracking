<!DOCTYPE html>
<html lang="en" ng-app="ProjectTrackingModule">
<head>
    <title>Employee Details</title>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Site.css" rel="stylesheet" />
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/app.js"></script>
    <script src="../controllers/EmployeesController.js"></script>
</head>
<body ng-controller="EmployeesController">
<h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>Employee ID</td>
            <td>Employee Name</td>
            <td>Designation</td>
            <td>Contact No.</td>
            <td>EMailID</td>
            <td>Skill Sets</td>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="Employee in Employees">
            <td>{{Employee.employeeID}}</td>
            <td>{{Employee.employeeName}}</td>
            <td>{{Employee.designation}}</td>
            <td>{{Employee.contactNo}}</td>
            <td>{{Employee.eMailID}}</td>
            <td>{{Employee.skillSets}}</td>
        </tr>
    </tbody>
</table>

</body>
</html>
